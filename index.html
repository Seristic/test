<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      .container {
        display: flex;
        align-items: start;
        gap: 20px;
        padding: 20px;
      }

      .container .spotify {
        background-color: #212121;
        padding: 8px;
        border-radius: 8px;
      }

      .container .seperator {
        display: flex;
        flex-direction: column;
        align-items: start;
        gap: 20px;
      }

      .container .seperator .lanyard {
        background-color: #212121;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="spotify"
        src="https://spotify-recently-played-readme.vercel.app/api?user=cp0izq575xpa95eni3wahr496"
        alt="Spotify Recently Played"
      />
      <div class="seperator">
        <img
          class="lanyard"
          src="https://lanyard.cnrad.dev/api/133251002047528960?borderRadius=30px&showDisplayName=true&bg=212121&idleMessage=I%20am%20not%20currently%20doing%20anything.&theme=dark"
          alt="Lanyard Status"
        />
        <img
          src="https://wakatime.com/badge/user/e5908274-55eb-45c5-93e4-f3277c04d440/project/e4fce1e1-e920-40db-9f79-b7e0e5140163.svg"
          alt="Wakatime Stats"
        />
      </div>
    </div>
  </body>
</html>
